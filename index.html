<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissors</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="header">
        <div class="logo"><h3><i>RPS-Games</i></h3></div>
        <div class="mainhead"><h1>Rock-Paper-Scissor</h1></div>
            <ul class="itemList">
                <li class="item"><a href="#">SignUp</a></li>
                <li class="item"><a href="#">SignIn</a></li>
                <li class="item"><a href="#">Community</a></li>
            </ul>
    </div>
    <div class="content">
        <span class="welcome"></span>
        <span class="btn"><Button class="btnIn" id="start">START</Button></span>
        <div class="RPS" id="rps1">
            <div class="Players">
                <div class="you">
                <h3>Player(You)</h3>
                <h3 id="yscore">0</h3>
                </div>
                <div class="endText"><span class="endTextIn" id="endtext"></span></div>
                <div class="bot">
                    <h3>Alien Bot</h3>
                    <h3 id="bscore">0</h3>
                </div>
            </div>
            <div class="game">
            <div id="Rock"><button class="rps" id="rock"></button></div>
            <div id="Paper"><button class="rps" id="paper"></button></div>
            <div id="Scissors"><button class="rps" id="scissors"></button></div>
        </div>
        </div>
    </div>
    

    <script src="https://unpkg.com/typed.js@2.0.15/dist/typed.umd.js"></script>
    <script src="interactive.js"></script>
</body>
</html>
